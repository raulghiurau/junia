---
layout: page
title: CONTACT
description: Reach out to get started.
---

<section class="pt-4">
	<div class="container">
		<h6 class="text-center"> Fill out the information below and we will be in touch! </h6>
		<hr>
		<div class="col-md-6 offset-md-3">
			<form name="submission" netlify action="/pages/success.html">
				<div class="form-group">
					<label for="formGroupExampleInput"> Name</label>
					<input type="text" name="name" class="form-control" placeholder="Enter your name" aria-describedby="sizing-addon1">
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput"> Email</label>
					<input type="text" name="email" class="form-control" placeholder="Enter an email" aria-describedby="sizing-addon2">
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput"> Phone</label>
					<input type="text" name="phone" class="form-control" placeholder="Enter your phone" aria-describedby="sizing-addon2">
				</div>
				<p> Select area of interest </p>
				<div class="form-check mb-3" name="interest">

					<input class="form-check-input" type="checkbox" name="all" id="defaultCheck0">
					<label class="form-check-label" for="defaultCheck0">Include All</label><br>

					<input class="form-check-input" type="checkbox" name="brand" id="defaultCheck1">
					<label class="form-check-label" for="defaultCheck1">Branding</label><br>

					<input class="form-check-input" type="checkbox" name="design" id="defaultCheck2">
					<label class="form-check-label" for="defaultCheck2">Graphic Design</label><br>

					<input class="form-check-input" type="checkbox" name="Ecommerce" id="defaultCheck3">
					<label class="form-check-label" for="defaultCheck3">Ecommerce</label><br>

					<input class="form-check-input" type="checkbox" name="Marketing" id="defaultCheck4">
					<label class="form-check-label" for="defaultCheck4">Marketing</label><br>

					<input class="form-check-input" type="checkbox" name="Media" id="defaultCheck5">
					<label class="form-check-label" for="defaultCheck5">Media Production</label><br>

					<input class="form-check-input" type="checkbox" name="Web" id="defaultCheck6">
					<label class="form-check-label" for="defaultCheck6">Web Development</label><br>

					<input class="form-check-input" type="checkbox" name="Photo" id="defaultCheck7">
					<label class="form-check-label" for="defaultCheck7">Photgraphy</label><br>

				</div>
				<textarea class="form-control mb-2" name="text" placeholder="Message" rows="3"></textarea>
				<small id="emailHelp" class="form-text text-muted mb-2">We'll never share your email with anyone else.</small>

				<input class="btn btn-primary btn-xl" type="submit" value="Send">

			</form>
		</div>
	</div>

</section>
