---
layout: page
title: CONTACT
description: Reach out to get started.
---

<section class="pt-4">
	<div class="container">
		<h6 class="text-center"> Fill out the information below and we will be in touch! </h6>
		<hr>
		<div class="col-md-6 offset-md-3">
			<form name="submission" netlify action="/pages/success.html">
				<div class="form-group">
					<label for="formGroupExampleInput">Name</label>
					<input type="text" name="name" class="form-control" placeholder="Enter your name" aria-describedby="sizing-addon1">
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput">Email</label>
					<input type="text" name="email" class="form-control" placeholder="Enter an email" aria-describedby="sizing-addon2">
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput">Phone</label>
					<input type="text" name="phone" class="form-control" placeholder="Enter your phone" aria-describedby="sizing-addon2">
				</div>
				<label for="formGroupExampleInput">Message</label>
				<textarea class="form-control mb-2" name="text" placeholder="Enter your message here" rows="3"></textarea>
				<small id="emailHelp" class="form-text text-muted mb-2">We'll never share your email with anyone else.</small>

				<input class="btn btn-primary btn-xl" type="submit" value="Send">

			</form>
		</div>
	</div>

</section>
