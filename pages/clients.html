---
layout: page
title: Clients
description: Recent clients and projects
---

<div class="no-padding" id="portfolio">
	<div class="container-fluid p-0">
		<div class="row no-gutters">
			{% for post in site.categories.client %}
			{% if post.url %}
			<div class="col-lg-4 col-sm-6">
				<a class="portfolio-box" href="{{ post.url }}">
					<img src="{{ post.background-image }}" class="img-fluid" alt="">
					<div class="portfolio-box-caption">
						<div class="portfolio-box-caption-content m-2">
							<img src="{{ post.image }}" width="40%" alt="{{ post.title }}" class="mb-2">
							<div class="project-category">
								<div class="project-name text-center">
									{{ post.services }}
								</div>
							</div>
						</div>
					</div>
				</a>
			</div>
			{% endif %}
			{% endfor %}
		</div>
	</div>
</div>
