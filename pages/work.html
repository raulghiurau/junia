---
layout: page
title: VIEW MY WORK
description: Projects that i've worked on
---

<style>


.video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-top: 20px;
        }
        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
</style>

	<div class="container my-5">
    <div class="row">
        {% for post in site.categories.work %}
        <div class="col-md-4 mb-4">
					<div class="card text-center">
						<img src="{{ post.thumbnail }}" class="card-img-top" alt="{{ post.title }}" style="object-fit: cover; height: 180px; width: 100%;">
						<div class="card-body">
							<h5 class="card-title">{{post.title}}</h5>
							
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal{{ forloop.index }}">
                View Project 
            </button>
					</div>
					</div>

            <!-- The Modal -->
            <div class="modal fade" id="modal{{ forloop.index }}">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h5 class="modal-title"></h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
													{{post.content}}							
												

													<div class="video-container">
														<iframe width="560" height="315" src="{{ post.video }}" frameborder="0" allowfullscreen></iframe>
												</div>	
												
													
													<img src="{{ post.image }}" >
                          
													
                        </div>
												

                        <!-- Modal footer -->
                        <div class="modal-footer text-center">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
			
        {% endfor %}
    </div>
</div>
