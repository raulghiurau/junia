---
layout: page
title: VIEW MY WORK
description: Projects that i've worked on
---

	<div class="container my-5">
    <div class="row">
        {% for post in site.categories.work %}
        <div class="col-md-4 mb-4">
					<div class="card" style="height: 18rem;">
						<img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}" style="object-fit: cover; height: 180px; width: 100%;">
						<div class="card-body">
							<h4 class="cart-title">{{post.title}}</h4>
							
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal{{ forloop.index }}">
                View Project 
            </button>
					</div>
					</div>

            <!-- The Modal -->
            <div class="modal fade" id="modal{{ forloop.index }}">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">{{ post.title }}</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
													<p>{{ post.content }}</p>
													{{ post.video }}
													<img src="{{ post.image }}" >
                            {{ post.description }}
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer text-center">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
			
        {% endfor %}
    </div>
</div>


{% include call-to-action.html %}
