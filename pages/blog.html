	<div class="container">
		<div class="row">
			<div class="col-md-6 mr-auto ml-auto">
				<ul class="list-unstyled mt-5">
					{% for post in site.posts %}
					<div class="media">
						<div class="media-left" style="margin-bottom: 20px;">
							<a href="{{ post.url }}">
								<img class="align-self-center mr-3" src="{{ post.image | prepend: site.baseurl }}" style="max-width: 130px;">
							</a>
						</div>
						<div class="media-body">
							<li>
								<h3 class="mb-0">
									<a href="{{ post.url }}">{{ post.title }}</a>
								</h3>
								<p class="mt-0"><i class="fas fa-calendar-week"></i>{{ post.date | date:" %b %d, %Y" }} <br>
								</p>
							</li>
						</div>
					</div>
					{% endfor %}
				</ul>
			</div>
