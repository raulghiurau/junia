{% include head.html %}
{% include header-post.html %}
{% include scripts.html %}



<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6">
            <p class="mb-0">Client: </p>
            <h1 class="mt-0"> {{ page.title }} </h1>
            <p class="mb-0">Date:</p> 
            <h1 class="mt-0"> {{ page.project-date }} </h1>
        </div>
        <div class="col-md-6">
            <p><b>Category:</b> {{ page.services }}</p>
            <p><b>Website:</b> <a href="{{ page.website }}"
                    style="color: #18274B; text-decoration: underline;">{{page.title}}</a></p>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5">
	<div class="row">
		<div class="col-md-12 mt-5 mb-5" style="max-width: 600px;">
			{{ content }}
		</div>
	</div>
</div>
