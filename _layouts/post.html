
{% include head.html %} 
{% include nav.html %}
{% include scripts.html %}

<div class="section-post">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h6><i class="fas fa-calendar-week"></i> {{ page.date | date: "%a %b %d, %Y" }} </h6>
				<h3 class="mt-1 mb-1"> {{ page.title }} </h3>
				<p class="mb-1"> {{ page.excerpt }} </p>
				<h6 style="color: #355c7d;">  {{ page.author }} • <i class="fas fa-archive"></i> {{ page.category }} • <i class="far fa-clock"></i>  {{ page.duration }}  min </h6>
			</div>
		</div>
	</div>
</div>

</section>

<div class="container">
	<div class="row">
		<div class="col-md-6" style="padding: 50px 0;">
			
				<div class="container">
				{{ content }}
			</div>

			
		</div>
	</div>
</div>

{% include footer.html %}
