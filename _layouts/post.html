
{% include head.html %} 
{% include nav.html %}
{% include scripts.html %}

<div class="section-post">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h6><i class="fas fa-calendar-week"></i> {{ page.date | date: "%a %b %d, %Y" }} </h6>
				<h2 class="mt-1 mb-1"><b> {{ page.title }} </b></h2>
				<h5 class="mb-1" style="line-height: 1.5em;"> {{ page.excerpt }} </h5>
				<h6 style="color: #355c7d;"> <i class="fas fa-user"></i> {{ page.author }} • <i class="fas fa-archive"></i> {{ page.categories }} • <i class="far fa-clock"></i>  {{ page.duration }}  min • <i class="fas fa-tag"></i> {{ page.tags }}</h6>
			</div>
		</div>
	</div>
</div>

</section>

<div class="container">
	<div class="row">
		<div class="col-md-6" style="padding: 30px 0;">
			
			<div class="container">
				{{ content }}
			</div>

			
		</div>
	</div>
</div>

{% include footer.html %}
