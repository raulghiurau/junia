---
layout: page
title: Blog
permalink: blog
description: this is the blog

---

<section>
	<div class="container">
				<ul class="list-unstyled">
					{% for post in site.posts %}
				<div class="media">
						<div class="media-left" style="margin-bottom: 20px;">
							<a href="{{ post.url }}">
					<img class="media-object"  src="{{ post.image | prepend: site.baseurl }}" style="max-width: 150px;">
							</a>
						</div>
					<div class="media-body">
					<li>
						<h4 style="margin-top: 0;">
							<a href="{{ post.url }}">{{ post.title }}</a></h4>
							{{ post.excerpt | truncate: 50 }} 
							<a href="{{ post.url }}"><br>continue reading...</a>
					</li>
					</div>
				</div>
					{% endfor %}
				</ul>
	</div>
</section>
