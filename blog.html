layout: page
title: Blog
permalink: blog
description: this is the blog

---

<section>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				{{ post.image }}
			</div>
			<div class="col-md-8">
				<ul class="list-unstyled">
					{% for post in site.posts %}
					<li style="margin-bottom: 20px;">
						<h3 style="margin-top: 0;">
							<a href="{{ post.url }}">{{ post.title }}</a></h3>
						{{ post.excerpt | truncate: 150 }} <a href="{{ post.url }}">continue reading...</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</section>
