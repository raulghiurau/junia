---
layout: page
title: Blog
---

<div class="container-fluid" style="padding-top: 80px; background-color: #c06c84;">
<h1>New Blog</h1>
<div class="col-md=12">
<ul class="list-unstyled">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      {{ post.excerpt | truncate: 150 }} <a href="{{ post.url }}">read more</a>
    </li>
  {% endfor %}
</ul>
</div>
</div>
