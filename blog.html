---
layout: page
title: Blog
---


<div class="container">
<ul class="list-unstyled">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      {{ post.excerpt | truncate: 150 }} <a href="{{ post.url }}">read more</a>
    </li>
  {% endfor %}
</ul>
</div>
