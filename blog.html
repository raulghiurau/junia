---
layout: page
title: Blog
permalink: blog
description: this is the blog

---

<section>
	<div class="container">
		<div class="col-md-6 col-md-offset-4">
				<ul class="list-unstyled">
					{% for post in site.posts %}
				<div class="media">
						<div class="media-left" style="margin-bottom: 20px;">
							<a href="{{ post.url }}">
					<img class="media-object"  src="{{ post.image | prepend: site.baseurl }}" style="max-width: 150px;">
							</a>
						</div>
					<div class="media-body">
					<li>
						<h3 style="margin-top: 0;">
							<a href="{{ post.url }}">{{ post.title }}</a></h3>
							<p><span style="font-size: 12px;">{{ post.date | date:" %b %d, %Y" }} </span><br>
							{{ post.excerpt | truncate: 50 }}  </p>
							
					</li>
					</div>
				</div>
					{% endfor %}
				</ul>
			</div>
	</div>
</section>
