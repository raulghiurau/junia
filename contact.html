---
layout: page
title: Contact
permalink: /contact
description: Reach out to get started.
---

<section class="pt-4">
	<div class="container">

		<p class="text-center"> Fill out the information below and we will be in touch! </p>

		<div class="col-md-6 offset-md-3">
			<form name="contact" netlify action="/pages/success.html">
				<div class="form-group">
					<label for="formGroupExampleInput"> Name</label>
					<input type="text" name="name" class="form-control" placeholder="Enter your name" aria-describedby="sizing-addon1">
				</div>
				<div class="form-group">
				<label for="formGroupExampleInput"> Email</label>
					<input type="text" name="email" class="form-control" placeholder="Enter an email" aria-describedby="sizing-addon2">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput"> Phone</label>
					<input type="text" name="phone" class="form-control" placeholder="Enter your phone" aria-describedby="sizing-addon2">
				</div>

				<p> Select area of interest </p>

				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" value="brand" name="brand" id="defaultCheck1">
					<label class="form-check-label mr-3" for="defaultCheck1"> Branding </label>
					<input class="form-check-input" type="checkbox" value="design" name="design" id="defaultCheck2">
					<label class="form-check-label mr-3" for="defaultCheck2"> Design </label>
					<input class="form-check-input" type="checkbox" value="Ecommerce" id="defaultCheck3">
					<label class="form-check-label mr-3" for="defaultCheck3"> Ecommerce </label>
					<input class="form-check-input " type="checkbox" value="Marketing" id="defaultCheck4">
					<label class="form-check-label mr-3" for="defaultCheck4"> Marketing </label>
				</div>
				<textarea class="form-control mb-4" name="text" placeholder="Message" rows="3"></textarea>
				<input class="btn btn-primary btn-xl" type="submit" value="Send">
			</form>
		</div>
	</div>

</section>
